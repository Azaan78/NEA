<!page title>
<html>
	<!title for page>
	<head>
		<title>Register</title>
		<h1>Register page</h1>
	</head>
	<!section where messages are flashed>
	{%for message in get_flashed_messages()%}
		<div style="text-align:center;" class="alert alert-warning alert-dismissible fade show" role="alert">
			{{message}}
			<button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="close"></button>
		</div>
	{%endfor%}
<!Form for the user to register for an account>
	<body>
		<form method="post" action="/Register">
			<!takes username input>
			<label for="username">Username:</label>
			<input type="text" id="username" name="username"><br>
			<!takes password input>
			<label for="password">Password:</label>
			<input type="password" id="password" name="password">
			<!takes city input>
			<label for="city">City:</label>
			<input type="text" id="city" name="city"><br>
			<br>
			<input type='submit' value='Submit'>
		</form>
<!return to home button>
		<button><a href="/">Return to home</a></button>
	</body>
	</html>
