<!page title>
<html>
	<!title for page>
	<head>
		<title>Login</title>
		<h1 style="text-align:center;">Login page</h1>
	</head>
	<!section where messages are flashed>
	{%for message in get_flashed_messages()%}
		<div style="text-align:center;" class="alert alert-warning alert-dismissible fade show" role="alert">
			{{message}}
			<button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="close"></button>
		</div>
	{%endfor%}
	<!CSS classes>
	<style>
		/*icon shortcuts*/
		.shortcuts{
			height:50px;
			width:50px;
			position:absolute;}
		form{
			width:400px;
			height:200px;
			justify-content: center;
  			align-items: center;
			/*border:1px solid black;*/
			background-color: #f2f2f2;
			padding: 20px;
			position:absolute;
			left:420px; top:150px;}
	</style>
<!Form for login system>
	<body>
		<form method="post" action="/login">
			<label for="username">Username:</label><br>
			<input style="width:100%;"	type="text" id="username" name="username" placeholder="Username"><br><br>
			<label for="password">Password:</label><br>
			<input style="width:100%;"	type="password" id="password" name="password" placeholder="Password">
			<br><br>
			<input style="width:100%;" type='submit' value='Submit'>
		</form>
		<!return to home button>
		<a style="position:absolute;top:10px;" href="/"><img class="shortcuts" src="data:image/jpeg;base64,{{ BlueHouse }}"></a><br>
	</body>
</html>
